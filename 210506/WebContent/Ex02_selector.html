<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	/* *{ 
		color: blue;
	} 
	*은 전체선택자로서  바디에 있는 글자 전체를 전화시켜줌
	 */
	li{
		color: gray;
	}
	/* 
	아이디 선택자
	#기호로 표시되며 하나만써야한다. */
	#p{
		color:green;
	}
	/* 
	클래스선택자
	.기호로 표시되며 여러개를 동시에 바꿀수있다. */
	.c {
		color: blue;
	}
	
	/* 그룹 선택자 
	이런식으로 전체적으로 선택해서 바꿀수도 있다.
	h1,span ,li{
		color: blue;
		font-size: 50px;
	
	} */
	
	
</style>
</head>
<body>
	<ul>
		<li id="p">쉬는 시간에 5분정도 먼 곳을 바라본다.</li>
		<li>1시간마다 스트레칭을 한다.</li>
		<li>거북목이 되지 않도록 목을 편다</li>
	</ul>
	
	<ol>
		<li class="c">지각하지 않기</li>
		<li class="c">결석하지 않기</li>
		<span>(불가피할 땐 꼭 담당연구원에게 미리 말하기)</span>
		<li>복습하기</li>
	</ol>
</body>
</html>
